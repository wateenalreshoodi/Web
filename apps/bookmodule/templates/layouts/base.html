<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Module{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'books.index' %}">Home</a>
            <a href="{% url 'books.aboutus' %}">About Us</a>
            <a href="{% url 'books.list' %}">Books</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Book Module</p>
    </footer>
</body>
</html>
