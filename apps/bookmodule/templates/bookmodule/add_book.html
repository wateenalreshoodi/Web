<h1>Add a New Book</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label><input type="text" name="title" required><br>
    <label for="author">Author:</label><input type="text" name="author" required><br>
    <label for="price">Price:</label><input type="number" name="price" required><br>
    <label for="edition">Edition:</label><input type="text" name="edition" required><br>
    <input type="submit" value="Add Book">
</form>
