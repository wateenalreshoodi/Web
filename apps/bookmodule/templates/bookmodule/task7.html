<!DOCTYPE html>
<html>
<head>
    <title>Task 7 - Students Per City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Number of Students in Each City</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.city }}</td>
                <td>{{ city.student_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if not cities %}
    <p style="text-align: center;">No data available.</p>
    {% endif %}
</body>
</html>
