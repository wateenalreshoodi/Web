<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books that match your query:</h1>
    {% for book in books %}
        <p>Title: {{ book.title }}, Author: {{ book.author }}, Price: {{ book.price }}, Edition: {{ book.edition }}</p>
        <hr>
    {% endfor %}
</body>
</html>
