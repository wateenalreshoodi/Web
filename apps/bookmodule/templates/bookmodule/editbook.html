<!-- bookmodule/templates/bookmodule/editbook.html -->
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="{{ book.author }}" required><br>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" value="{{ book.price }}" required><br>
        <label for="edition">Edition:</label>
        <input type="number" name="edition" id="edition" value="{{ book.edition }}" required><br>
        <button type="submit">Update Book</button>
    </form>
    <a href="{% url 'books.list_books' %}">Back to Book List</a>
</body>
</html>
