<h1>Edit Book</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label><input type="text" name="title" value="{{ book.title }}" required><br>
    <label for="author">Author:</label><input type="text" name="author" value="{{ book.author }}" required><br>
    <label for="price">Price:</label><input type="number" name="price" value="{{ book.price }}" required><br>
    <label for="edition">Edition:</label><input type="text" name="edition" value="{{ book.edition }}" required><br>
    <input type="submit" value="Save Changes">
</form>
