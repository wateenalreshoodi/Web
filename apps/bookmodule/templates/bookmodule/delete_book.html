<!-- bookmodule/templates/bookmodule/delete_book.html -->
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete this book?</h1>
    <p>Title: {{ book.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'books.list_books' %}">Cancel</a>
</body>
</html>
