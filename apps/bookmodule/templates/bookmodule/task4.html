<!DOCTYPE html>
<html>
<head>
    <title>Task 4 - Books Ordered by Titles</title>
</head>
<body>
    <h1>Books Ordered by Titles</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - Price: ${{ book.price }} - Edition: {{ book.edition }}</li>
        {% endfor %}
    </ul>
    {% if not books %}
    <p>No books available in the database.</p>
    {% endif %}
</body>
</html>
