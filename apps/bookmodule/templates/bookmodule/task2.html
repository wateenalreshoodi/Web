<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Books with Editions > 2 and "qu"</title>
</head>
<body>
    <h1>Books with Editions > 2 and Title/Author Contains "qu"</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - Edition: {{ book.edition }}</li>
        {% endfor %}
    </ul>
    {% if not books %}
    <p>No books match the criteria.</p>
    {% endif %}
</body>
</html>
