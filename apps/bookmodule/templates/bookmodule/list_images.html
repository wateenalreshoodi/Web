<h1>Image Gallery</h1>
<a href="{% url 'add_image' %}">Add New Image</a>
<ul>
    {% for image in images %}
    <li>
        <h3>{{ image.title }}</h3>
        <img src="{{ image.image.url }}" alt="{{ image.title }}" width="200">
        <form method="post" action="{% url 'delete_image' image.id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
