<h1>Students</h1>
<a href="{% url 'add_student' %}">Add Student</a>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Addresses</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>
            {% for address in student.addresses.all %}
                {{ address }}<br>
            {% endfor %}
        </td>
        <td>
            <a href="{% url 'edit_student' student.id %}">Edit</a> |
            <a href="{% url 'delete_student' student.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
